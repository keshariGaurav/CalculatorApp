<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Calculator app</title>

  
</head>
<body>
<div class="body">
 <div class="calculator">
   <h1 class="heading__primary heading">calculator</h1>
   
   
   <div class="output">
     <div data-previous-operand class="previous__operand">1234+</div>
     <div data-current-operand class="after__operand">5674</div>
   </div>
   
    <div class="input">
<button data-number class="input__button" value="7">
       7
     </button>
     <button data-number class="input__button" value="8">
       8
     </button>
     <button data-number class="input__button" value="9">
       9
     </button>
     <button data-delete class="input__button special1" val="DEL">
       DEL
     </button>
     <button data-number class="input__button" value="4">
       4
     </button>
     <button data-number class="input__button" value="5">
       5
     </button>
     <button data-number class="input__button" value="6">
       6
     </button>
     <button data-operation class="input__button" value="+">
       +
     </button>
     <button data-number class="input__button" value="1">
       1
     </button>
     <button data-number class="input__button" value="2">
       2
     </button>
     <button data-number class="input__button" value="3">
       3
     </button>
     <button data-operation class="input__button" value="-">
       -
     </button>
     <button data-number class="input__button" value=".">
       .
     </button>
     <button data-number class="input__button" value="0">
       0
     </button>
     <button data-operation class="input__button" value="/">
       /
     </button>
     <button data-operation class="input__button" value="*">
       *
    </button>
    <button data-all-clear class="input__button col-span-2 special1" value="RESET">
       RESET
    </button>
    <button data-equals class="input__button col-span-2 special2" value="=">
       =
    </button>
    </div>
     
   </div>
 </div>
  <script src="js/index.js"></script>
</body>
</html>
